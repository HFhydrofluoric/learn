<div id="bussiness">
	<table class="table table-bordered">
		<thead>
			<th>购买者</th>
			<th>邮箱</th>
			<!-- <th>购买时间</th> -->
			<th>航班</th>
			<th>花费</th>
			<th>航班时间</th>
		</thead>
		<tbody>
			<tr class="bussiness" repeat="bussiness">
				<td>{{bussiness.name}}</td>
				<td>{{bussiness.email}}</td>
				<!-- <td>{{bussiness.sureTime}}</td> -->
				<td>{{bussiness.fly}}</td>
				<td>{{bussiness.moneny}}</td>
				<td>{{bussiness.date}}</td>
			</tr>
		</tbody>
	</table>
	<div id="page"></div>
</div>
